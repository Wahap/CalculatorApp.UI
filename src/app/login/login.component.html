<div class="col-md-6 col-md-offset-3">
      <form class="form-signin"  #loginForm="ngForm">
        <h2 class="form-signin-heading"></h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control margin5bottom" required [(ngModel)]="model.email" placeholder="Email address" name="username" #username="ngModel" style="margin-bottom: 5px;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control margin5bottom" placeholder="Password" [(ngModel)]="model.password" name="password" style="margin-bottom: 5px;">      
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin margin5bottom"  [disabled]="!loginForm.form.valid">Submit</button>
      </form>
      </div>
